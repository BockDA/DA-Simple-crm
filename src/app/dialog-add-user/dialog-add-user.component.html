<div class="dialog-container">
    <div class="progressbar-container">
        @if(loading){
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
    </div>
    <h1 mat-dialog-title class="dialog-title"> Add User</h1>
    <div mat-dialog-content>


        <div>
            <mat-form-field appearance="outline" class="mr-16 mt-16">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstname" matInput placeholder="First Name">
                <!--  <mat-hint>Enter the first name</mat-hint>-->
            </mat-form-field>

            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastname" matInput placeholder="Last Name">
                <!-- <mat-hint>Enter the last name</mat-hint>-->
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width mr-16">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
            <!-- <mat-hint>Enter the last name</mat-hint>-->
        </mat-form-field>


        <div>
            <mat-form-field appearance="outline" class="full-width mr-16">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!--  <mat-hint>Enter the Date</mat-hint>-->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label> Street + House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Last Name">
                <!-- <mat-hint>Enter the last name</mat-hint>-->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Last Name">
                <!-- <mat-hint>Enter the last name</mat-hint>-->
            </mat-form-field>

            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Last Name">
                <!-- <mat-hint>Enter the last name</mat-hint>-->
            </mat-form-field>

        </div>


    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
        <button mat-button (click)="close()">Cancel</button>
    </div>

</div>
